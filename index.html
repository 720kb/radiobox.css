<body>
  <div class="separator50"></div>
  <div class="line center-content">
    <img src="logo.svg" width="230"/>
  </div>
  <div class="line center-content">
    <h1 class="slogan">Tiny set of CSS3 animations meant for your radio inputs.</h1>
  </div>
  <div class="separator30"></div>
  <div class="line center-content">
    <div class="line example">
      <div class="separator50"></div>
      <form>
      <div class="line">
        <div class="col3 offset-left2 left-content">
          <label tabindex="0"><input class="radiobox-tremolo" type="radio" name="x" value="1"/> Tremolo</label>
        </div>
        <div class="col3 offset-left1 left-content">
          <label><input class="radiobox-boing" type="radio" name="x" value="2"/> Boing</label>
        </div>
      </div>
      <div class="separator10"></div>
      <div class="line">
        <div class="col3 offset-left2 left-content">
        <label>  <input class="radiobox-boom" type="radio" name="x" value="3"/> Boom</label>
        </div>
        <div class="col3 offset-left1 left-content">
        <label>  <input class="radiobox-flash" type="radio" name="x"/> Flash</label>
        </div>
      </div>
      <div class="separator10"></div>
      <div class="line">
        <div class="col3 offset-left2 left-content">
        <label>  <input class="radiobox-wheel" type="radio" name="x"/> Wheel</label>
        </div>
        <div class="col3 offset-left1 left-content">
        <label>  <input class="radiobox-return" type="radio" name="x"/> Return</label>
        </div>
      </div>
      <div class="separator10"></div>
      <div class="line">
        <div class="col3 offset-left2 left-content">
        <label>  <input class="radiobox-scatman" type="radio" name="x"/> Scatman</label>
        </div>
        <div class="col3 offset-left1 left-content">
        <label>  <input class="radiobox-vertigo" type="radio" name="x"/> Vertigo</label>
        </div>
      </div>
      <div class="separator10"></div>
      <div class="line">
        <div class="col3 offset-left2 left-content">
        <label>  <input class="radiobox-pump" type="radio" name="x"/> Pump</label>
        </div>
        <div class="col3 offset-left1 left-content">
        <label>  <input class="radiobox-focus" type="radio" name="x"/> Focus</label>
        </div>
      </div>
      <div class="separator10"></div>
      <div class="line">
        <div class="col3 offset-left2 left-content">
        <label>  <input class="radiobox-hooray" type="radio" name="x"/> Hooray</label>
        </div>
        <div class="col3 offset-left1 left-content">
        <label><input class="radiobox-ufo" type="radio" name="x"/> Ufo</label>
        </div>
      </div>
      </form>
      <div class="separator30"></div>
       <div class="line center-content color-muted">
      <small>For checkbox inputs check out <a class="color-red" href="https://github.com/720kb/checkbox.css" rel="index,follow">checkbox.css</a></a></small>
    </div>
